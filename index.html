<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Forms</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

        <main>

        <section>

        <form>

        <label for="nombre">Name</label>

        <br>

        <input type="text" id="nombre" name="nombre" required>
    
        <br>
        <br>

        <label for="email">Email</label>

        <br>

        <input type="email" id="email" name="email" required>
        
        <br>
        <br>

        <label for="age">Age</label>

        <br>

        <input type="age" id="age" name="age" required>
    
        <br>
        <br>

        <label for="options">Which option best describes you?</label>

        <br>

        <select id="options" name="option">

        <option value="student">Student</option>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>

        </select>

        <br>
        <br>

        <label for="question">Would you recommend this form to a friend?</label>

        <br>

        <input type="radio" id="opcion1" name="recommend" value="yes">
        <label for="yes">Yes</label>

        <br>
        
        <input type="radio" id="opcion2" name="recommend" value="no">
        <label for="no">No</label>

        <br>

        <input type="radio" id="opcion3" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>

        <br>
        <br>

        <label for="languages">Languages and Frameworks known</label>

    
        <br>

        <input type="checkbox" id="C" name="options[]" value="C">
        <label for="C">C</label>

        <br>

        <input type="checkbox" id="C++" name="options[]" value="C++">
        <label for="C++">C + +</label>

        <br>

        <input type="checkbox" id="C#" name="options[]" value="C#">
        <label for="C">C #</label>

        <br>

        <input type="checkbox" id="Java" name="options[]" value="Java">
        <label for="Java">Java</label>

        <br>

        <input type="checkbox" id="Phyton" name="options[]" value="Phyton">
        <label for="Phyton">Phyton</label>

        <br>

        <input type="checkbox" id="JavaScript" name="options[]" value="JavaScript">
        <label for="JavaScript">JavaScript</label>

        <br>

        <input type="checkbox" id="React" name="options[]" value="React">
        <label for="React">React</label>

        <br>

        <input type="checkbox" id="Angular" name="options[]" value="Angular">
        <label for="Angular">Angular</label>

        <br>

        <input type="checkbox" id="Django" name="options[]" value="Django">
        <label for="Django">Django</label>

        <br>

        <input type="checkbox" id="Spring" name="options[]" value="Spring">
        <label for="Spring">Spring</label>

        <br>
        <br>

        <label for="comments">Any comments or suggestions</label>

        <br>
        <br>

        <textarea id="comments" name="comments" rows="4" required></textarea>

        <br>
        <br>
        <br>
        <br>


        <input type="submit" value="Submit">

        </form>

        </section>

        </main>

</body>
</html>
